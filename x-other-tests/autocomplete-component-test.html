<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="../favicon.ico">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Autocomplete component test</title>
    <link rel="stylesheet" href="assets/css/test.css">
  </head>
  <body>
    <main>
      <h1>Autocomplete component test</h1>
      <p>&larr; <a href="index.html">Index page</a></p>
      <p>To determine how the autocomplete <code>&lt;label&gt;</code> is announced in relation to the form control.</p>
      <hr>

      <h2>Example</h2>
      <div class="p-form-group  " aria-live="polite">
        <label class="c-label label" id="addresssearch_autocomplete_label" for="addresssearch_autocomplete">
          Mailing address
        </label>
        <div class="c-autocomplete" id="autocomplete_addresssearch_autocomplete">
          <div class="c-autocomplete__container">
            <div class="c-input__container">
              <input id="addresssearch_autocomplete" name="addresssearch_autocomplete" placeholder="Enter address..." autocomplete="autocomplete_addresssearch_autocomplete" class="c-input input" required="" type="text" value="">
            </div>
            <div class="c-autocomplete__clear">
              <div class="u-mar-r--3">
                <i class="c-icon i-search"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p>&larr; <a href="index.html">Index page</a></p>
    </main>
  </body>
</html>
