      <div class="row ">
        <div class="col-12 col-sm-12">
          <hr data-t-key="modal_premium_breakdown.divider.text">

      </div>

        <div class="col-9 col-sm-9">Government Stamp Duty</div>

        <div class="col-12 col-sm-12">
          <hr data-t-key="modal_premium_breakdown.divider.text">
